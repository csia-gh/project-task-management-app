<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Projects</h2>
</div>

@if (isLoading()) {
<app-loading-spinner />
} @if (!isLoading()) {
<app-project-table
  [projects]="projects()"
  (viewDetails)="viewProjectDetails($event)"
  (deleteProject)="deleteProject($event)"
/>
}
