<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Projects</h2>
  <button class="btn btn-primary" (click)="modalService.open('createProject')">
    <i class="bi bi-plus-circle"></i> New Project
  </button>
</div>

@if (isLoading()) {
<app-loading-spinner />
} @else {
<app-project-table
  [projects]="sortedProjects()"
  [sortColumn]="sortColumn()"
  [sortDirection]="sortDirection()"
  (sort)="onSort($event)"
  (viewDetails)="viewProjectDetails($event)"
  (deleteProject)="initiateDelete($event)"
/>
}

<app-create-project-modal (projectCreated)="onProjectCreated($event)" />

<app-confirmation-modal
  [modalID]="ModalIds.DELETE_PROJECT"
  title="Delete Project"
  [message]="deleteMessage()"
  confirmButtonText="Yes, Delete"
  confirmButtonClass="btn-danger"
  (confirmed)="onDeleteConfirmed()"
/>
