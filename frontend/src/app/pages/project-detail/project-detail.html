@if (isLoading()) {
<app-loading-spinner message="Loading project..."></app-loading-spinner>
} @else if (project()) {

<app-project-data-card
  [project]="project()!"
  [isEditingProject]="isEditingProject()"
  [projectForm]="projectForm"
  [canSave]="canSave"
  (editClicked)="startEditingProject()"
  (saveClicked)="saveProject()"
  (cancelClicked)="cancelEditing()"
/>

<app-project-tasks-container
  [project]="project()!"
  (createTaskClicked)="openCreateTaskModal()"
  (deleteTaskClicked)="onDeleteTaskRequest($event)"
/>

<app-create-task-modal [projectId]="project()!.id" (taskCreated)="onCreateTaskConfirmed($event)" />

<app-confirmation-modal
  [modalID]="ModalIds.DELETE_TASK_CONFIRMATION"
  title="Delete Task"
  [message]="deleteTaskMessage()"
  confirmButtonText="Yes, Delete Task"
  confirmButtonClass="btn-danger"
  (confirmed)="onDeleteTaskConfirmed()"
/>
}
