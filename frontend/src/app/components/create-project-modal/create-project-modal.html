<app-modal [modalID]="ModalIds.CREATE_PROJECT">
  <span heading>Create New Project</span>

  <form #projectFormElement="ngForm">
    <app-project-form-fields [formData]="projectForm" />
  </form>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>

    <button
      type="button"
      class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="projectFormElement.invalid"
    >
      Create Project
    </button>
  </div>
</app-modal>
