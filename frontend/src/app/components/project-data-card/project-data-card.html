<div class="card shadow-sm">
  <div class="card-header bg-light border-bottom d-flex justify-content-between align-items-center">
    @if (!isEditingProject) {
    <h3 class="mb-0">{{ project.name }}</h3>
    <button class="btn btn-sm btn-outline-primary" (click)="editClicked.emit()">
      <i class="bi bi-pencil"></i> Edit
    </button>
    } @else {
    <h3 class="mb-0">Edit Project</h3>
    <div>
      <button
        class="btn btn-sm btn-success me-2"
        (click)="saveClicked.emit()"
        [disabled]="!canSave"
      >
        <i class="bi bi-check-lg"></i> Save
      </button>
      <button class="btn btn-sm btn-secondary" (click)="cancelClicked.emit()">
        <i class="bi bi-x-lg"></i> Cancel
      </button>
    </div>
    }
  </div>

  <div class="card-body">
    @if (!isEditingProject) {
    <div class="row">
      <div class="col-md-8">
        <h6 class="text-muted">Description</h6>
        <p>{{ project.description || 'No description available.' }}</p>
      </div>
      <div class="col-md-4">
        <h6 class="text-muted">Created</h6>
        <p>{{ project.createdAt | date : 'mediumDate' }}</p>
      </div>
    </div>
    } @else {
    <form #editForm="ngForm">
      <app-project-form-fields [formData]="projectForm" />
    </form>

    <div class="text-muted small mt-3">
      <strong>Created:</strong> {{ project.createdAt | date : 'mediumDate' }}
    </div>
    }
  </div>
</div>
