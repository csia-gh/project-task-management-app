<div class="card mb-2 task-card" [class.done-bg]="task.status === TaskStatus.Done">
  <div class="card-body p-3">
    <div class="d-flex justify-content-between align-items-start">
      <div class="flex-grow-1">
        <h5 class="card-title mb-1">{{ task.title }}</h5>
        <p class="card-text text-muted small mt-1 mb-2">
          @if (task.dueDate) { Due: {{ task.dueDate | date }}
          } @else { No due date }
        </p>
      </div>

      <div class="d-flex flex-column align-items-end ms-3">
        <span
          class="badge mb-2"
          [class.bg-secondary]="task.status === TaskStatus.Todo"
          [class.bg-warning]="task.status === TaskStatus.InProgress"
          [class.bg-success]="task.status === TaskStatus.Done"
        >
          {{ task.status }}
        </span>
      </div>
    </div>

    @if (task.description) {
    <hr class="my-2" />
    <details>
      <summary class="btn-link text-decoration-none p-0">Show Details</summary>
      <p class="mb-0 text-secondary mt-2">{{ task.description }}</p>
    </details>
    }

    <div class="d-flex justify-content-end mt-2">
      <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit()">
        <i class="bi bi-pencil"></i> Edit
      </button>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">
        <i class="bi bi-trash"></i> Delete
      </button>
    </div>
  </div>
</div>
